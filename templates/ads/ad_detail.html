<!-- templates/ad_detail.html -->
{% extends 'ads/base.html' %}

{% block title %}{{ ad.title }}{% endblock %}

{% block content %}
<h2>{{ ad.title }}</h2>
<img src="{{ ad.image_url }}" class="img-fluid" alt="{{ ad.title }}">
<p>{{ ad.description }}</p>
<p><strong>Цена:</strong> {{ ad.price }} ₽</p>
<p><strong>Контакт:</strong> {{ ad.contact }}</p>
{% endblock %}
