{% extends 'base.html' %}
{% load static %}

{% block title %}{{ ad.title }}{% endblock %}

{% block content %}
<h2>{{ ad.title }}</h2>

{% if ad.image %}
    <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="img-fluid">
{% else %}
    <p>Изображение отсутствует</p>
{% endif %}


<p>{{ ad.description }}</p>
<p>Цена: {{ ad.price }} ₸</p>
<p><strong>Категория:</strong> {{ ad.category.name }}</p>


{% endblock %}
